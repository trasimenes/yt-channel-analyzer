<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YouTube Channel Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">YT Analyzer</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/concurrents">Concurrents</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tasks">T√¢ches en cours</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/settings">Param√®tres</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link text-warning" href="/logout">
            <i class="bi bi-box-arrow-right"></i> D√©connexion
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="display-4 mb-4">Quelle cha√Æne analyser ?</h1>
            <div class="input-group input-group-lg mb-3">
                <div class="position-relative" style="width:100%; max-width:100%;">
                    <input type="text" class="form-control" id="search-chaine" placeholder="Nom ou URL de la cha√Æne YouTube" autocomplete="off">
                    <ul class="list-group position-absolute" id="autocomplete-list" style="z-index:1000; max-width:100%; width:100%; left:0; right:0; overflow-x:auto;"></ul>
                </div>
            </div>
            <div class="input-group input-group-lg mb-3 flex-column align-items-start">
                <div class="w-100 mb-2">
                    <input type="url" class="form-control" id="channel-url" placeholder="URL de la cha√Æne YouTube" required>
                </div>
                <div class="w-100 mb-2">
                    <select class="form-select" id="max-videos" style="max-width:300px;">
                        <option value="10">10 vid√©os (rapide)</option>
                        <option value="30">30 vid√©os (recommand√©)</option>
                        <option value="50">50 vid√©os</option>
                        <option value="100">100 vid√©os</option>
                        <option value="500">üöÄ 500 vid√©os</option>
                        <option value="1000">üíØ 1000 vid√©os (max)</option>
                        <option value="0">üî• TOUTES les vid√©os (mode illimit√©)</option>
                    </select>
                </div>
                
                <!-- Filtres de date -->
                <div class="w-100 mb-3">
                    <h6 class="text-start mb-2">P√©riode d'analyse :</h6>
                    <div class="row g-2">
                        <div class="col-md-4">
                            <select class="form-select" id="filter_period">
                                <option value="all">Tout depuis le d√©but</option>
                                <option value="year">Ann√©e sp√©cifique</option>
                                <option value="month">Mois sp√©cifique</option>
                                <option value="last_30">30 derniers jours</option>
                                <option value="last_90">90 derniers jours</option>
                                <option value="last_year">Derni√®re ann√©e</option>
                            </select>
                        </div>
                        <div class="col-md-4" id="year_select_container" style="display: none;">
                            <select class="form-select" id="filter_year">
                                <option value="">Choisir une ann√©e</option>
                                <script>
                                    const currentYear = new Date().getFullYear();
                                    for (let year = currentYear; year >= 2005; year--) {
                                        document.write(`<option value="${year}">${year}</option>`);
                                    }
                                </script>
                            </select>
                        </div>
                        <div class="col-md-4" id="month_select_container" style="display: none;">
                            <select class="form-select" id="filter_month">
                                <option value="">Choisir un mois</option>
                                <option value="1">Janvier</option>
                                <option value="2">F√©vrier</option>
                                <option value="3">Mars</option>
                                <option value="4">Avril</option>
                                <option value="5">Mai</option>
                                <option value="6">Juin</option>
                                <option value="7">Juillet</option>
                                <option value="8">Ao√ªt</option>
                                <option value="9">Septembre</option>
                                <option value="10">Octobre</option>
                                <option value="11">Novembre</option>
                                <option value="12">D√©cembre</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success btn-lg px-5" type="button" onclick="startBackgroundAnalysis()">
                        <i class="bi bi-play-fill me-2"></i>
                        Analyser maintenant
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const input = document.getElementById('search-chaine');
const list = document.getElementById('autocomplete-list');
const urlInput = document.getElementById('channel-url');
input.addEventListener('input', async function() {
    const q = input.value.trim();
    if (!q) { list.innerHTML = ''; return; }
    const res = await fetch(`/autocomplete?q=${encodeURIComponent(q)}`);
    const suggestions = await res.json();
    list.innerHTML = '';
    suggestions.forEach(s => {
        const li = document.createElement('li');
        li.className = 'list-group-item list-group-item-action';
        li.textContent = s.name;
        li.onclick = () => {
            input.value = s.name;
            urlInput.value = s.url;
            list.innerHTML = '';
        };
        list.appendChild(li);
    });
});
document.addEventListener('click', function(e) {
    if (!input.contains(e.target) && !list.contains(e.target)) {
        list.innerHTML = '';
    }
});

// Gestion des filtres de date
const filterPeriod = document.getElementById('filter_period');
const yearContainer = document.getElementById('year_select_container');
const monthContainer = document.getElementById('month_select_container');
const filterYear = document.getElementById('filter_year');
const filterMonth = document.getElementById('filter_month');

filterPeriod.addEventListener('change', function() {
    const value = this.value;
    
    // Cacher tous les containers
    yearContainer.style.display = 'none';
    monthContainer.style.display = 'none';
    
    // R√©initialiser les valeurs
    filterYear.value = '';
    filterMonth.value = '';
    
    // Afficher les containers n√©cessaires
    if (value === 'year') {
        yearContainer.style.display = 'block';
        filterYear.required = true;
        filterMonth.required = false;
    } else if (value === 'month') {
        yearContainer.style.display = 'block';
        monthContainer.style.display = 'block';
        filterYear.required = true;
        filterMonth.required = true;
    } else {
        filterYear.required = false;
        filterMonth.required = false;
    }
});

// Fonction pour lancer l'analyse en arri√®re-plan
async function startBackgroundAnalysis() {
    const channelUrl = document.getElementById('channel-url').value.trim();
    const searchChaine = document.getElementById('search-chaine').value.trim();
    
    if (!channelUrl) {
        alert('Veuillez entrer l\'URL de la cha√Æne YouTube');
        return;
    }
    
    const channelName = searchChaine || 'Canal sans nom';
    
    // Afficher un indicateur de chargement
    const button = event.target;
    const originalText = button.innerHTML;
    button.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Lancement...';
    button.disabled = true;
    
    try {
        const response = await fetch('/background-analysis', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                channel_url: channelUrl,
                channel_name: channelName
            })
        });
        
        const result = await response.json();
        
        if (result.success) {
            button.innerHTML = '<i class="bi bi-check-circle me-2"></i>Lancement r√©ussi!';
            showAlert(`Analyse en arri√®re-plan lanc√©e pour "${channelName}"`, 'success');
            // Rediriger vers la page des t√¢ches apr√®s 2 secondes
            setTimeout(() => {
                window.location.href = '/tasks';
            }, 2000);
        } else {
            button.innerHTML = originalText;
            button.disabled = false;
            showAlert('Erreur lors du lancement: ' + (result.error || 'Erreur inconnue'), 'danger');
        }
    } catch (error) {
        console.error('Erreur:', error);
        button.innerHTML = originalText;
        button.disabled = false;
        showAlert('Erreur lors du lancement de l\'analyse en arri√®re-plan', 'danger');
    }
}

function showAlert(message, type) {
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.body.appendChild(alert);
    
    // Auto-dismiss apr√®s 4 secondes
    setTimeout(() => {
        if (alert.parentNode) {
            alert.remove();
        }
    }, 4000);
}
</script>
</body>
</html>
