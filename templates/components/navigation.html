<!-- Navigation Component -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-youtube me-2"></i>
            YT Analyzer
        </a>
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list" style="font-size: 1.5rem; color: var(--primary);"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <!-- Home -->
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint in ['home', 'index'] %}active{% endif %}" href="/">
                        <i class="bi bi-house-door me-1"></i>
                        Home
                    </a>
                </li>
                
                <!-- Competitors -->
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'concurrents' %}active{% endif %}" href="/concurrents">
                        <i class="bi bi-people me-1"></i>
                        Competitors
                    </a>
                </li>
                
                <!-- Active Tasks -->
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint in ['tasks_page', 'tasks'] %}active{% endif %}" href="/tasks">
                        <i class="bi bi-list-task me-1"></i>
                        Active Tasks
                        {% if active_tasks_count is defined and active_tasks_count > 0 %}
                        <span class="badge bg-primary ms-1">{{ active_tasks_count }}</span>
                        {% endif %}
                    </a>
                </li>
                
                <!-- Settings -->
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">
                        <i class="bi bi-gear me-1"></i>
                        Settings
                    </a>
                </li>
            </ul>
            
            <!-- Right side menu -->
            <ul class="navbar-nav">
                <!-- API Usage -->
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'api_usage' %}active{% endif %}" href="/api-usage" 
                       title="Monitor YouTube API Usage">
                        <i class="bi bi-cloud-arrow-up me-1"></i>
                        API Usage
                        <span id="api-status-indicator" class="ms-1">
                            <i class="bi bi-circle-fill text-success" style="font-size: 0.5rem;"></i>
                        </span>
                    </a>
                </li>
                
                <!-- Logout -->
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout">
                        <i class="bi bi-box-arrow-right me-1"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
