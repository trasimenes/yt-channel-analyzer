<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}YT Analyzer{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Template CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/OverlayScrollbars.min.css') }}">
    
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --light: #f8fafc;
            --dark: #1e293b;
        }
        
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
        }
        
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary) !important;
            text-decoration: none;
        }
        
        .navbar-brand:hover {
            color: var(--primary-dark) !important;
        }
        
        .nav-link {
            font-weight: 500;
            color: var(--dark) !important;
            padding: 0.5rem 1rem !important;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 0 0.25rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: white !important;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(99, 102, 241, 0.3);
        }
        
        .nav-link.text-danger {
            color: var(--danger) !important;
        }
        
        .nav-link.text-danger:hover {
            background: var(--danger);
            color: white !important;
        }
        
        .main-content {
            padding-top: 6rem;
            padding-bottom: 3rem;
        }
        
        .page-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 8s ease-in-out infinite;
        }
        
        .shape:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }
        
        .shape:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 6s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding-top: 5rem;
            }
            
            .page-header {
                padding: 2rem 1.5rem;
                margin-bottom: 2rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
        }
    </style>
    
    <!-- Global Menu Styles -->
    {% include 'components/menu_styles.html' %}
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Floating shapes for background decoration -->
    <div class="floating-shapes">
        <div class="shape">
            <svg width="100" height="100" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="40" fill="var(--primary)" />
            </svg>
        </div>
        <div class="shape">
            <svg width="80" height="80" viewBox="0 0 100 100">
                <rect x="20" y="20" width="60" height="60" rx="15" fill="var(--success)" />
            </svg>
        </div>
        <div class="shape">
            <svg width="120" height="120" viewBox="0 0 100 100">
                <polygon points="50,10 90,90 10,90" fill="var(--warning)" />
            </svg>
        </div>
    </div>

    <!-- Navigation Component -->
    {% include 'components/navigation.html' %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global Functions -->
    {% include 'components/global_functions.html' %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
