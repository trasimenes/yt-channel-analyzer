<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JS Loading - YT Channel Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>üß™ Test de chargement JavaScript - YT Channel Analyzer</h1>
    <div id="test-results"></div>

    <!-- Scripts dans l'ordre correct -->
    <script src="/static/sneat-pro/libs/jquery/jquery.js"></script>
    <script src="/static/sneat-pro/js/config-yt-analyzer-safe.js"></script>
    <script src="/static/sneat-pro/js/main-yt-analyzer.js"></script>

    <script>
        const resultsDiv = document.getElementById('test-results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            resultsDiv.appendChild(div);
        }

        // Test 1: jQuery est d√©fini
        if (typeof $ !== 'undefined') {
            addResult('‚úÖ jQuery est d√©fini et accessible', 'success');
        } else {
            addResult('‚ùå jQuery n\'est pas d√©fini', 'error');
        }

        // Test 2: Configuration YT Analyzer
        if (typeof window.config !== 'undefined') {
            addResult('‚úÖ Configuration YT Analyzer charg√©e', 'success');
        } else {
            addResult('‚ùå Configuration YT Analyzer manquante', 'error');
        }

        // Test 3: YTAnalyzerConfig
        if (typeof window.YTAnalyzerConfig !== 'undefined') {
            addResult('‚úÖ YTAnalyzerConfig d√©fini', 'success');
        } else {
            addResult('‚ùå YTAnalyzerConfig manquant', 'error');
        }

        // Test 4: Helpers
        if (typeof window.Helpers !== 'undefined') {
            addResult('‚úÖ Helpers d√©finis', 'success');
        } else {
            addResult('‚ùå Helpers manquants', 'error');
        }

        // Test 5: Configuration des couleurs
        if (window.config && window.config.colors && window.config.colors.primary) {
            addResult(`‚úÖ Couleurs configur√©es (primary: ${window.config.colors.primary})`, 'success');
        } else {
            addResult('‚ùå Configuration des couleurs manquante', 'error');
        }

        // Test de jQuery apr√®s chargement complet
        $(document).ready(function() {
            addResult('‚úÖ jQuery document ready fonctionne', 'success');
            
            // Test des utilitaires YT Analyzer
            if (typeof window.YTAnalyzer !== 'undefined') {
                addResult('‚úÖ Utilitaires YTAnalyzer charg√©s', 'success');
            } else {
                addResult('‚ùå Utilitaires YTAnalyzer manquants', 'error');
            }

            // Test final
            try {
                // Appeler la configuration avanc√©e
                if (window.YTAnalyzerConfig && window.YTAnalyzerConfig.init) {
                    window.YTAnalyzerConfig.init();
                    addResult('‚úÖ Configuration avanc√©e initialis√©e avec succ√®s', 'success');
                }
                
                addResult('üéâ Tous les tests JavaScript sont pass√©s !', 'success');
            } catch (e) {
                addResult(`‚ùå Erreur lors de l'initialisation: ${e.message}`, 'error');
            }
        });

        // Capturer les erreurs globales
        window.addEventListener('error', function(e) {
            addResult(`‚ùå Erreur JavaScript: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });

        addResult('üìã Tests JavaScript initialis√©s...', 'info');
    </script>
</body>
</html>
